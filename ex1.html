<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<body>
    <style>
        body{
            margin: 0;
        }
        .Wrapper{
            display: grid;
            height: 90vh;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            padding:20px
        }
        .item{
            background-color: #3498db;
            border: 5px solid #333;
            color: white;
            font-size: 30px;
            border-radius: 20px;
            
        }
        .a{
            grid-column: 1 / 4;
            grid-row: 1 / 2;
        }
        .b{
            grid-column: 1 / 2 ;
            grid-row: 2 / 4 ;
        }
        .c{
            grid-column:2 / 3;
            grid-row: 2 / 3 ;
        }
        .d{
            grid-column:3 / 4 ;
            grid-row: 2 / 3 ;
        }
        .e{
             grid-column: 2 / 4;
             grid-row: 3 / 4 ;
        }
        .f{
            grid-column: 1 / 4 ;
            grid-row: 4 / 5 ;
        }

    



    </style>
    <div class = "Wrapper"  >
        <div class="item a">a</div>
        <div class="item b">b</div>
        <div class="item c">c</div>
        <div class="item d">d</div>
        <div class="item e">e</div>
        <div class="item f">f</div>
    </div>
</body>

</html>
